<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Project</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/cnrri5xeiggmx4gxz254ocnoc78pwyb719mo85wzvjiun7g9/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="editor-container max-w-4xl mx-auto bg-gray-800 p-6 rounded-md shadow-md">
        <h1 class="text-3xl font-bold text-blue-400 mb-4">Add New Project</h1>

        <!-- Project Editing Form -->
        <label class="block mb-2">Project Title</label>
        <textarea id="project-title" class="w-full mb-4 p-2 rounded" placeholder="Enter project title"></textarea>

        <label class="block mb-2">Project Image URL</label>
        <textarea id="project-image" class="w-full mb-4 p-2 rounded" placeholder="Enter image URL"></textarea>

        <label class="block mb-2">Project Description</label>
        <textarea id="project-description" class="w-full mb-4 p-2 rounded" placeholder="Enter project description"></textarea>

        <!-- Save Button -->
        <button onclick="saveNewProject()" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Save Project</button>
    </div>

    <!-- TinyMCE Initialization -->
    <script>
        tinymce.init({
            selector: 'textarea',
            plugins: [
                'link image code'
            ],
            toolbar: 'undo redo | bold italic | alignleft aligncenter alignright | code',
            menubar: false,
            height: 200
        });

        function saveNewProject() {
            const title = tinymce.get("project-title").getContent();
            const image = tinymce.get("project-image").getContent();
            const description = tinymce.get("project-description").getContent();

            if (title && image && description) {
                const projectData = { title, image, description };
                let projects = JSON.parse(localStorage.getItem("projects")) || [];
                projects.push(projectData);
                localStorage.setItem("projects", JSON.stringify(projects));
                alert("Project saved successfully!");
                window.location.href = "admin-dashboard.html"; // Redirect to the dashboard
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
</body>
</html>
