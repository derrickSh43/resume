<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto bg-gray-800 p-6 rounded-md shadow-md">
        <div id="project-details" class="text-white">
            <!-- Project details will be loaded here -->
        </div>
        <a href="index.html" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Back to Home</a>
    </div>

    <script>
        function loadProjectDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectIndex = urlParams.get('projectIndex');
            const projects = JSON.parse(localStorage.getItem("projects")) || [];

            if (projectIndex !== null && projects[projectIndex]) {
                const project = projects[projectIndex];
                document.getElementById("project-details").innerHTML = `
                    <h1 class="text-3xl font-bold text-blue-400 mb-4">${project.title}</h1>
                    <img src="${project.image}" alt="${project.title}" class="w-full h-64 object-cover mb-4 rounded">
                    <p>${project.description}</p>
                `;
            } else {
                document.getElementById("project-details").innerHTML = '<p>Project not found.</p>';
            }
        }

        // Load the project details on page load
        document.addEventListener("DOMContentLoaded", loadProjectDetails);
    </script>
</body>
</html>
