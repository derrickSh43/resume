<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-amplify/4.3.21/aws-amplify.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #1a202c;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 10%;
            background-color: rgba(55, 65, 81, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="text-2xl font-bold text-blue-400 mb-4">Login</h1>
        <form id="login-form">
            <label for="username" class="block mb-2">Username</label>
            <input type="text" id="username" class="w-full mb-4 p-2 rounded bg-gray-700 text-white" required>

            <label for="password" class="block mb-2">Password</label>
            <input type="password" id="password" class="w-full mb-4 p-2 rounded bg-gray-700 text-white" required>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Login</button>
        </form>
        <p id="login-status" class="mt-4 text-red-500"></p>
    </div>

    <script>
        // Configure AWS Amplify
        Amplify.configure({
            Auth: {
                region: 'us-west-2', // Replace with your AWS region
                userPoolId: 'us-west-2_example', // Replace with your User Pool ID
                userPoolWebClientId: 'exampleClientId', // Replace with your User Pool Web Client ID
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusElement = document.getElementById('login-status');

            try {
                await Amplify.Auth.signIn(username, password);
                statusElement.textContent = 'Login successful!';
                statusElement.classList.remove('text-red-500');
                statusElement.classList.add('text-green-500');

                // Redirect to a protected page after successful login
                window.location.href = 'protected-page.html'; // Change to your protected page
            } catch (error) {
                console.error('Error logging in:', error);
                statusElement.textContent = 'Error logging in: ' + error.message;
            }
        });
    </script>
</body>
</html>
