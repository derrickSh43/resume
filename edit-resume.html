<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c; /* Dark background */
            color: white;
        }
        .editor-container {
            max-width: 700px;
            margin: auto;
            padding: 2rem;
            background-color: #2d3748; /* Darker container */
            border-radius: 8px;
        }
    </style>

    <!-- TinyMCE Script with API Key -->
    <script src="https://cdn.tiny.cloud/1/cnrri5xeiggmx4gxz254ocnoc78pwyb719mo85wzvjiun7g9/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
    <div class="editor-container">
        <h1 class="text-3xl font-bold text-blue-400 mb-4">Edit Your Resume</h1>

        <!-- Textareas for different resume sections -->
        <label class="block mb-2">Summary</label>
        <textarea id="summary" class="w-full mb-4 p-2 rounded">[Add your summary here]</textarea>

        <label class="block mb-2">Experience</label>
        <textarea id="experience" class="w-full mb-4 p-2 rounded">[Add your experience here]</textarea>

        <label class="block mb-2">Skills</label>
        <textarea id="skills" class="w-full mb-4 p-2 rounded">[Add your skills here]</textarea>

        <!-- Save button -->
        <button onclick="saveResume()" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">
            Save Resume
        </button>
    </div>

    <!-- TinyMCE Initialization -->
    <script>
      tinymce.init({
        selector: 'textarea',
        plugins: [
          'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',
          'checklist', 'mediaembed', 'casechange', 'export', 'formatpainter', 'pageembed', 'a11ychecker', 'tinymcespellchecker', 'permanentpen', 'powerpaste', 'advtable', 'advcode', 'editimage', 'advtemplate', 'ai', 'mentions', 'tinycomments', 'tableofcontents', 'footnotes', 'mergetags', 'autocorrect', 'typography', 'inlinecss', 'markdown',
          'importword', 'exportword', 'exportpdf'
        ],
        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
        tinycomments_mode: 'embedded',
        tinycomments_author: 'Author name',
        mergetags_list: [
          { value: 'First.Name', title: 'First Name' },
          { value: 'Email', title: 'Email' },
        ],
        ai_request: (request, respondWith) => respondWith.string(() => Promise.reject('See docs to implement AI Assistant')),
        exportpdf_converter_options: { 'format': 'Letter', 'margin_top': '1in', 'margin_right': '1in', 'margin_bottom': '1in', 'margin_left': '1in' },
        exportword_converter_options: { 'document': { 'size': 'Letter' } },
        importword_converter_options: { 'formatting': { 'styles': 'inline', 'resets': 'inline',	'defaults': 'inline', } },
      });
    </script>

    <!-- Link to main script for saving data -->
    <script src="script.js"></script>
</body>
</html>
