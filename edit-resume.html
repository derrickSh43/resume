<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c; /* Dark background */
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .nav-button {
            display: inline-block;
            background-color: #1f2937;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #374151;
        }
    </style>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-blue-400 mb-6">Edit Your Resume</h1>

        <!-- Navigation buttons -->
        <div class="mb-4">
            <a href="index.html" class="nav-button">Home</a>
            <a href="admin-dashboard.html" class="nav-button">Dashboard</a>
        </div>

        <!-- Resume Editing Form -->
        <div class="admin-box">
            <label class="block mb-2">Summary</label>
            <textarea id="summary" class="w-full mb-4 p-2 rounded">[Your current summary content]</textarea>

            <label class="block mb-2">Experience</label>
            <textarea id="experience" class="w-full mb-4 p-2 rounded">[Your current experience content]</textarea>

            <label class="block mb-2">Skills</label>
            <textarea id="skills" class="w-full mb-4 p-2 rounded">[Your current skills content]</textarea>

            <button onclick="saveResume()" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Save Resume</button>
        </div>
    </div>

    <script src="https://cdn.tiny.cloud/1/cnrri5xeiggmx4gxz254ocnoc78pwyb719mo85wzvjiun7g9/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: 'textarea',
            plugins: ['link image code'],
            toolbar: 'undo redo | bold italic | alignleft aligncenter alignright | code',
            menubar: false,
            height: 200
        });

        function saveResume() {
            const summary = tinymce.get("summary").getContent();
            const experience = tinymce.get("experience").getContent();
            const skills = tinymce.get("skills").getContent();
            
            const resumeData = { summary, experience, skills };
            localStorage.setItem("resumeData", JSON.stringify(resumeData));
            alert("Resume saved successfully!");
        }
    </script>
</body>
</html>
