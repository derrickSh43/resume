<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/cnrri5xeiggmx4gxz254ocnoc78pwyb719mo85wzvjiun7g9/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="editor-container">
        <h1 class="text-3xl font-bold text-blue-400 mb-4">Edit Projects</h1>
        <!-- Project editing form -->
        <label class="block mb-2">Project Title</label>
        <textarea id="project-title" class="w-full mb-4 p-2 rounded">[Add project title]</textarea>

        <label class="block mb-2">Project Image URL</label>
        <textarea id="project-image" class="w-full mb-4 p-2 rounded">[Add image URL]</textarea>

        <label class="block mb-2">Project Description</label>
        <textarea id="project-description" class="w-full mb-4 p-2 rounded">[Add project description]</textarea>

        <button onclick="saveProject()" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Save Project</button>
    </div>

    <script>
        tinymce.init({ selector: 'textarea' });

        function saveProject() {
            const title = tinymce.get("project-title").getContent();
            const image = tinymce.get("project-image").getContent();
            const description = tinymce.get("project-description").getContent();

            // Save project data to localStorage or your preferred storage method
            const projectData = { title, image, description };
            let projects = JSON.parse(localStorage.getItem("projects")) || [];
            projects.push(projectData);
            localStorage.setItem("projects", JSON.stringify(projects));
            alert("Project saved successfully!");
            window.location.href = "admin-dashboard.html";
        }
    </script>
</body>
</html>
