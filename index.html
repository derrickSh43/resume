<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derrick's Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-sans">

    <div class="max-w-4xl mx-auto p-4">
        <!-- Header -->
        <header class="text-center mb-8">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="w-24 h-24 mx-auto rounded-full mb-4">
            <h1 class="text-4xl font-bold text-blue-500">Derrick's Portfolio</h1>
            <p class="text-gray-400">Cloud Engineer | Developer | Security Enthusiast</p>
        </header>

<!-- Resume Section -->
<section id="resume" class="mb-8">
    <h2 class="text-2xl font-semibold text-blue-400 mb-4">Resume</h2>
    <div class="bg-gray-800 p-4 rounded-md shadow">
        <div class="flex items-center mb-4">
            <img src="https://via.placeholder.com/100x150" alt="Resume Image" class="w-24 h-36 mr-4 rounded">
            <div>
                <!-- Link to the new edit-resume.html page -->
                <a href="edit-resume.html" class="text-blue-500 hover:text-blue-700 mb-2">Edit Resume</a>
            </div>
        </div>
        <!-- Container for resume content loaded from localStorage -->
        <div id="resume-content" class="bg-gray-800 text-white p-4 rounded">
            <!-- This area will be populated with resume data from localStorage -->
        </div>
    </div>
</section>


        <!-- Contact Info -->
        <section id="contact" class="mb-8">
            <h2 class="text-2xl font-semibold text-blue-400 mb-4">Contact</h2>
            <p>Email: your-email@example.com</p>
            <div class="mt-2">
                <a href="https://linkedin.com/in/yourprofile" target="_blank" class="text-blue-500 hover:text-blue-700">LinkedIn</a> | 
                <a href="https://github.com/yourprofile" target="_blank" class="text-blue-500 hover:text-blue-700">GitHub</a>
            </div>
        </section>

        <!-- Project Showcase -->
        <section id="projects" class="mb-8">
            <h2 class="text-2xl font-semibold text-blue-400 mb-4">Projects</h2>
            <button onclick="addProject()" class="text-blue-500 hover:text-blue-700 mb-2">Add Project</button>
            <div id="project-list" class="space-y-4">
                <!-- Project cards will be dynamically inserted here -->
            </div>
        </section>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
