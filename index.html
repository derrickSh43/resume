<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derrick's Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
    </style>
</head>
<body>
    <div class="max-w-6xl mx-auto p-4">
        <!-- Login button -->
        <div class="flex justify-end mb-4">
            <a href="login.html" class="text-blue-500 hover:text-blue-700">Login</a>
        </div>

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-500">Derrick's Portfolio</h1>
            <p class="text-gray-300">Cloud Engineer | Developer | Security Enthusiast</p>
        </header>

        <!-- Resume Section -->
        <section id="resume" class="mb-8">
            <h2 class="text-2xl font-semibold text-blue-400 mb-4">Resume</h2>
            <div id="resume-content" class="bg-gray-800 text-white p-4 rounded">
                <!-- Resume data loaded from localStorage -->
            </div>
        </section>

        <!-- Portfolio Section -->
        <section id="portfolio" class="mb-8">
            <h2 class="text-2xl font-semibold text-blue-400 mb-4">Portfolio</h2>
            <div id="portfolio-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <!-- Project tiles loaded from localStorage -->
            </div>
        </section>

        <!-- Footer with copyright -->
        <footer class="text-center text-gray-400 mt-8">
            <p>&copy; 2024 Derrick Weil. All rights reserved.</p>
        </footer>
    </div>

    <!-- Link to main script -->
    <script src="script.js"></script>
</body>
</html>
